<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit</title>
</head>

<body>
    <div class="container">
        <h3>Welcome {{user.first_name}}</h3>
        <a href="/dashboard">Home</a> | <a href="/your_favorites">Your Favorite Books</a> | <a href="/logout">Logout</a>
        <h1>Edit This Book</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class='{{message.tags}}' {% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/edit">
            <input type="hidden" name='book_id' value='{{book.id}}'>
            <label for="title" class="form-label">Title:</label>
            <input type="text" name='title' value='{{book.title}}' class='form-control'>
            <label for="desc" class="form-label">Description:</label>
            <input type="text" class="form-control" name='desc' value='{{book.desc}}'>
            <input type="submit" class="mt-3">
        </form>
        <a href="/book/{{book.id}}/favorite">Favorite Book</a>
        <a href="/book/{{book.id}}/delete">Delete Book</a>
    </div>
</body>
