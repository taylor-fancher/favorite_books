<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Your Favorite Books</title>
</head>

<body>
    <div class="container">
        <h3>Welcome {{user.first_name}}</h3>
        <a href="/dashboard">Home</a> | <a href="/logout">Logout</a>
        <div class="favorite_books">
            <h1>Your Favorite Books, {{user.first_name}}</h1>
            <ul>
                {% for book in user.liked_books.all %}
                <li>{{book.title}} | <a href="/book/{{book.id}}/unfavorite">Unfavorite</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
